name: Deployment
on: push
jobs:
    lint: 
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: action/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: Lint
              run: npm run lint
    test: 
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: action/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: Lint
              run: npm run lint
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: action/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: Lint
              run: npm run lint
            - name: code testing  
              run: npm run test
            - name: build code
              run: npm run build
            - name: deploy code
              run: echo "deploying"    